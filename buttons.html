<style> 
    .subscribe-button {
        background-color: rgb(196, 8, 8);
        color : white;
        border: none;
        height: 32px;
        width: 110px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover {
        opacity:0.6;
    }
    .subscribe-button:active {
        opacity:0.4
    }

    .join-button:hover {
        color: white;
        background-color: rgb(50, 50, 198) ;
    }
    .join-button {
        border-color: rgb(50, 50, 198);
        border-style: solid;
        border-width: 2px;
        color: rgb(50, 50, 198);
        background-color: white;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 2px;
        margin-right: 8px;
        cursor: pointer; 
        transition: background-color 0.15s,
        color 0.15s;
    }
    .tweet-button {
        background-color: rgb(65, 65, 223);
        height: 30px;
        width: 60px;
        border-radius: 15px;
        color: white;
        border: none;
        cursor: pointer;
        box-shadow: 2px 2px 4px black;
    }
</style>
<button class ="subscribe-button">SUBSCRIBE</button>
<button class ="join-button">JOIN</button>
<button class ="tweet-button">Tweet</button>
